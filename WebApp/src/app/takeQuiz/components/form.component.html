<div class="wrapper wrapper-content">
	<div class="ibox-content">
		<h3><b>Cuestionario</b></h3>
		<br>
		<br>
		<form name="form" #form="ngForm" no validate>
			<div class="row" *ngFor="let question of takeQuiz.Questions; let i = index">
				<div class="col-lg-12">
					<label class="control-label"><b>{{question.Description}}</b></label>
				</div>
				<div class="col-lg-12" *ngFor="let answer of question.Answers">
					<input class="control-label radio-button" type="radio" name="{{'answr' + i}}" (click)="chooseAnswer(question.Id,answer.Id)">
					<label class="control-label" style="padding-left:10px;">{{answer.Description}}</label>
				</div>
			</div>
			<div class="row flex-row">
				<div class="col-sm-offset-5 col-lg-4 col-xs-12">
					<button class="btn btn-w-m btn-success" type="button" (click)="save()">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</div>
